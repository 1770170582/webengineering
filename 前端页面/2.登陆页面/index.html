<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="网站关键词">
    <meta name="Description" content="网站介绍">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/reg.css">
	<link rel="stylesheet" href="css/selectResigter.css" />
	<!--导入密码加密-->
	<script src="js/jquery.md5.js"></script>
	<!--导入选择界面-->
	<link rel="stylesheet" href="css/dialog.css" />
	<script src="js/mDialog.js"></script>
	<script src="js/mDialogMin.js"></script>
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href=""><img src="./img/logo.png" class="head-logo"></a>
            <div class="change-login">
                <p class="account_number on">账号登录</p>
                <p class="message">短信登录</p>
            </div>
            <div class="form1">
                <p class="p-input pos">
                    <label for="num">请输入用户名</label>
                    <input type="text" id="num">
                    <span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="pass">请输入密码</label>
                    <input type="password" style="display:none"/>
                    <input type="password" id="pass" autocomplete="new-password">
                    <span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos code ">
                    <label for="veri">请输入验证码</label>
                    <input type="text" id="veri">
					<!--可以设置验证码的宽、高、背景色-->
                    <img src="" alt="123456" title="点击换图片" style="text-align: center;width: 120px;height: 44px;margin: 0px auto;background-color: #2E93D4;">
                    <span class="tel-warn img-err hide"><em>验证码错误，请重新输入</em><i class="icon-warn"></i></span>
                    <!-- <a href="javascript:;">换一换</a> -->
                </p>
				<!--账号操作-->
				<div class="r-forget cl">
					<!--记住密码和自动登陆-->
					<p class="z" style="display: inline-block;">
						<input type="checkbox" value="" class="check_input" style="position:static ;width: 0px;"/>
						<span class="check_login_remember" >记住密码</span>
						
						<input type="checkbox" value="" class="check_input" style="position:static ;width: 0px;" />
						<span class="check_login_remember">自动登陆</span>
						
					</p>
					
					<!--注册和忘记密码-->
					<a href="javascript:void(0)" onclick="showResigter()" class="y">账号注册</a>
					<!--<span name="user_resigter" onclick="userResigter()" class="y" style="cursor:pointer;">账号注册</span>-->
					<a href="" class="y"> <span style="color: red;">忘记密码?</span> </a>
				</div>	
            </div>
			<!--短信登陆-->
            <div class="form2 hide">
                <p class="p-input pos">
                    <label for="num2">手机号</label>
                    <input type="number" id="num2">
                    <span class="tel-warn num2-err hide"><em>账号或密码错误</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="veri-code">输入验证码</label>
                    <input type="number" id="veri-code">
                    <a href="javascript:;" class="send" >发送验证码</a>
                    <span class="time hide"><em>120</em>s</span>
                    <span class="tel-warn error hide">验证码错误</span>
                </p>
				<!--账号操作-->
				<div class="r-forget cl">
					<!--注册和忘记密码-->
					<a href="javascript:void(0)" onclick="showResigter()" class="z">账号注册</a>
					<a href="" class="y"> <span style="color: red;">忘记密码?</span> <span style="color: #3498DB;"></span></a>
				</div>	
            </div>
            <button class="lang-btn off log-btn">登录</button>	
            <div class="third-party">
                <a href="#" class="log-qq icon-qq-round"></a>
                <a href="#" class="log-qq icon-weixin"></a>
                <a href="#" class="log-qq icon-sina1"></a>
            </div>	
            <p class="right">Powered by © 2018</p>
        </div>	
    </div>
</div>
<script>
	//展示选择注册项 ,弹框
	function showResigter(){	
		Dialog.init(
		'<img src="img/register.jpg" style="margin:8px 0;width:100%;padding:11px 8px;font-size:15px; border:0px solid #999;">',{
			title : '欢迎来到注册页面！',
			button : {
				教师注册 : function(){
					
					Dialog.init('你点击了教师注册',2000);
					Dialog.close(this);
					teacherRegister();
				},
				学生注册 : function(){
					Dialog.init('你点击了学生注册',2000);
					Dialog.close(this);
					studentRegister();
				}
			}
		});
	}
	//2秒后跳转教师注册页面 
	function teacherRegister(){
		setTimeout( function(){
			$.ajax({
				type:"get",
				url:"",
				async:false,
				data:{"register":"teacher"},
				success:function(){
					
				},
				error:function(){
					
				}
			});
		},2000);
	}
	//2秒后跳转学生注册页面 
	function studentRegister(){
		setTimeout( 'window.location.href = "http://www.baidu.com" ',2000);
	}
</script>

<script src="./js/jquery.js"></script>
<script src="./js/agree.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
